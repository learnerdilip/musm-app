<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Details Page</title>
    <link rel="stylesheet" href="deatil-page.css" type="text/css">
    <script src="detail-page.js"></script>
</head>
<body>
    <h3>Dilip's Meuseum App</h3>
    <h2>Name of the Picture</h2>
    <img src="http://www.alma-art.it/2014/Alma-art%20270.jpg" alt="">
    <section id="comments">
        <h2>Comments</h2>
        <section class="comment">
          <h3>Arien said:</h3>
          <p>"This is definitely one of my favorites!"</p>
        </section>
      </section>
      <form onsubmit="submitComment(); return false">
        <div class="formSection">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <br>
        <div class="formSection">
          <label for="msg">Message:</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="button">
          <button type="default">Post your comment</button>
        </div>
      </form>
    <footer>
        <p>Made at Codaisseur</p>
    </footer>
</body>
</html>
